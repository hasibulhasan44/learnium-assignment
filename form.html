<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Personal Details</h1>
    </header>
    <main>
        <div class="mt-3">
            <p class="fs-3">Name: <input type="text"></p>
            <p class="fs-3">Father's Name: <input type="text"></p>
            <p class="fs-3">Mother's Name: <input type="text"></p>
            <label for="address" class="fs-3">Address:
                <textarea name="" id="" cols="10" rows="2"></textarea>
            </label>
            <p class="fs-3">Email Address:
                <input type="email">
            </p>
        </div>
        <div>
            <h1 class="mt-5">Payment Details:</h1>
            <p class="fs-3 mt-3">Card Number: <input type="text"></p>
            <p class="fs-3 mt-3">Card Validity: <input type="date"></p>
            <p class="fs-3 mt-3">Pin: <input type="password"></p>
        </div>
        <div>
            <div class="btn btn-danger fs-3 mt-5 ms-3">Reset</div>
            <div class="btn btn-primary fs-3 ms-5 mt-5">Submit</div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
